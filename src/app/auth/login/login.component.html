<form class="form-container" [formGroup]="loginForm">
    <h1>Login</h1>
    <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" class="form-control" required>
    </mat-form-field>
    <mat-form-field >
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password">
    </mat-form-field>
    <button mat-flat-button color="primary" [disabled]="!loginForm.valid" (click)="login()">Login</button>
</form>
