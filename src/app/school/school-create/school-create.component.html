<form class="form-container" [formGroup]="schoolForm">
    <h1>Create School</h1>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" class="form-control" required>
    </mat-form-field>

    <mat-form-field >
        <mat-label>City</mat-label>
        <input matInput formControlName="city" class="form-control" required>
    </mat-form-field>

    <button mat-flat-button color="primary" [disabled]="!schoolForm.valid" (click)="createSchool()">Create</button>
</form>
