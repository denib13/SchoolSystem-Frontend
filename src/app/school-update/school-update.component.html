<form class="form-container" [formGroup]="schoolForm">
    <h1>Update School</h1>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" class="form-control" required>
    </mat-form-field>

    <mat-form-field >
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
    </mat-form-field>

    <button mat-flat-button color="primary" [disabled]="!schoolForm.valid || schoolForm.pristine" (click)="updateSchool()">Update</button>
</form>
