<table mat-table [dataSource]="absences" class="mat-elevation-z8">
  
    <ng-container matColumnDef="student">
        <th mat-header-cell *matHeaderCellDef> Student </th>
        <td mat-cell *matCellDef="let element"> {{element.student.name}} {{element.student.surname}} </td>
    </ng-container>
      
    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Created At </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
    </ng-container>
      
    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>Details</th>
        <td mat-cell *matCellDef="let element">
            <button mat-flat-button color="primary" (click)="viewDetails(element.id)">Details</button>
        </td>
    </ng-container>
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalItems"
                [pageSize]="pageSize"
                [pageIndex]="pageNo"
                [pageSizeOptions]="[5, 10, 20]"
                (page)="getPageData($event)"
                aria-label="Select page">
</mat-paginator>
